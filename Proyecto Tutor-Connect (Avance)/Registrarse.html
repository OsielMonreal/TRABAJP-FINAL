<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor-Connect - Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="Registrarse.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="Imagenes/Imagen-Registro.jpg" alt="Tutor Image" class="tutor-image">
        </div>
        <div class="right-section">
            <h1 class="title">Tutor-Connect</h1>
            <h2 class="subtitle">Create Account</h2>
            <div class="social-login">
                <button class="google-login"><img src="Imagenes/google.png" alt="Google">Sign up with Google</button>
                <button class="email-login"><img src="Imagenes/gmail.png" alt="Email">Sign up with Email</button>
            </div>            
            <div class="divider">
                <span>OR</span>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="Login.html">Login</a></p>
            <p class="terms">Tutor-Connect Terms & Conditions</p>
        </div>
    </div>
    <script src="Redirecc.js"></script>
</body>
</html>
