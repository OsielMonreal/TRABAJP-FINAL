<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor-Connect - Confirmación</title>
    <link rel="stylesheet" href="Confirmacion.css">
    <script src="Redirecc.js" defer></script>
</head>
<body>
    <div class="confirmation-container">
        <div class="image-section">
            <img src="Imagenes/confirmation-image.jpg" alt="Imagen de Confirmación">
        </div>
        <div class="form-section">
            <h1>Tutor-Connect</h1>
            <h2>Confirmación de Código</h2>
            <p>Hemos enviado un código de confirmación a tu correo electrónico. Por favor, ingrésalo a continuación para completar tu registro.</p>
            <form id="confirmation-form">
                <div class="form-group">
                    <label for="confirmation-code">Código de Confirmación</label>
                    <input type="text" id="confirmation-code" name="confirmation-code" required>
                </div>
                <button type="submit" class="submit-btn"><link href="Login.html">Confirmar</button>
            </form>
            <p>¿No recibiste el código? <a href="resend.html">Reenviar código</a></p>
        </div>
    </div>
</body>
</html>
