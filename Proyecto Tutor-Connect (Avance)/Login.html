<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor-Connect - Iniciar Sesión</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="Imagenes/Tutor-Login.jpg" alt="Imagen de Inicio de Sesión">
        </div>
        <div class="form-section">
            <h1>Tutor-Connect</h1>
            <h2>Iniciar Sesión</h2>
            <button class="google-login"><img src="Imagenes/google.png" alt="Google Icon"> Iniciar sesión con Google</button>
            <button class="email-login"><img src="Imagenes/gmail.png" alt="Email Icon"> Iniciar sesión con Email</button>
            <div class="divider">
                <hr> <span>O</span> <hr>
            </div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="Registrarse.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
